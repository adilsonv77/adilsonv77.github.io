<!doctype html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>

        <script>
            AFRAME.registerComponent('verifyLoaded',{
                init:function(){
    
                    var sceneEl = document.querySelector('a-scene');
                    sceneEl.addEventListener('loaded', 
                        function () {
                            console.log("Carregado...");
                        });
                }
            });
    
        </script>
        </head>

    <body>
        <a-scene vr-mode-ui="enabled: false;" gesture-detector>
            <!-- Asset management system. -->
            <a-assets>
                <a-asset-item id="e1" src="assets/tiger_animation.GLB"></a-asset-item>
                <a-asset-item id="e2" src="assets/entity-2.glb"></a-asset-item>
            </a-assets>

            <a-marker
                    id="e1-marker"
                    type="pattern"
                    preset="custom"
                    url="assets/pattern-A21_205_2.patt">

                    <a-entity
                        id="e1-model"
                        scale="0.25 0.25 0.25"
                        animation-mixer="loop: repeat"
                        gltf-model="#e1"
                        class="clickable"
                        gesture-handler
                    />
    
            </a-marker>
            <a-marker
            id="e2-marker"
            type="pattern"
            preset="custom"
            url="assets/pattern-A21_205.patt">

            <a-entity
                id="e2-model"
                scale="0.25 0.25 0.25"
                animation-mixer="loop: repeat"
                gltf-model="#e2"
                class="clickable"
                gesture-handler
            />

    </a-marker>
 </a-scene>

      </body>
</html>
