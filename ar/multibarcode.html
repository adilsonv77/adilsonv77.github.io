<!doctype html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
    </head>

    <body style="margin: 0; overflow: hidden;">
        <a-scene
                vr-mode-ui="enabled: false;"
                loading-screen="enabled: true;"
                renderer="logarithmicDepthBuffer: true;"
                arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 4x4"
                id="scene"
                embedded
                gesture-detector
            >
            <a-assets>
                <a-asset-item id="tiger" src="assets/tiger_animation.glb"></a-asset-item>
                <a-asset-item id="cogumelo" src="assets/entity-1.glb"></a-asset-item>
                <a-asset-item id="crown" src="assets/crown.gltf"></a-asset-item>
           </a-assets>

        <a-marker id="tiger-marker" type="barcode" value="0">
            <a-entity
                scale="0.3"
                animation-mixer="loop: repeat"
                gltf-model="#tiger"
                class="clickable"
                gesture-handler
            ></a-entity>
        </a-marker>

        <a-marker id="entity1-marker" type="barcode" value="1">
            <a-entity
                id="model3"
                scale="0.3"
                animation-mixer="loop: repeat"
                gltf-model="#entity-1"
                class="clickable"
                gesture-handler
            ></a-entity>
        </a-marker>

       <a-marker
            id="crown-marker"
            type="barcode" value="2"
                >
            <a-entity
                id="model2"
                scale="0.3"
                animation-mixer="loop: repeat"
                gltf-model="#crown"
                class="clickable"
                gesture-handler
            ></a-entity>
        </a-marker>
       <a-entity camera></a-entity>
    </a-scene>

    </body>

</html>
